<div class="app-wrapper">
  <app-header></app-header>
  <div class="app-content">
    <router-outlet (activate)="onActivate()"></router-outlet>
  </div>
  <app-footer></app-footer>
  <app-scroll-top-button></app-scroll-top-button>
</div>
<div class="splash-base" *ngIf="(state !== 'show') || splashState === 'change'"></div>
<div class="splash-wrapper" [@splash]="splashState" (@splash.done)="onDoneSplash($event)">
  <div class="splash"></div>
  <div class="splash splash-2"></div>
  <div class="splash splash-3"></div>
</div>
